  <!-- Eyes -->
  <circle cx="65" cy="70" r="15" fill="000" stroke="#000" stroke-width="5" />
  <circle cx="135" cy="70" r="15" fill="000" stroke="#000" stroke-width="5" />

  <!-- Mouth (perfectly round shape) -->
